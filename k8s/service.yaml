---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: kube-ops-view
  name: kube-ops-view
spec:
  selector:
    service: kube-ops-view
  type: NodePort
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: redis
  name: redis
spec:
  selector:
    service: redis
  type: NodePort
  ports:
    - port: 6379
      name: redis
      protocol: TCP
      targetPort: 6379
---
apiVersion: v1
kind: Service 
metadata:     
  name: kube-ops-view-istio
spec:
  type: NodePort
  ports:
  - name: istio-proxy
    port: 15020
    protocol: TCP
